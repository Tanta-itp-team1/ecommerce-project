<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Edit Product</h2>

    <input type="hidden" id="productId">

    <div class="row g-4">
      <!-- صورة المنتج -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Product Image:</label>
        <input type="file" id="uploadImage" class="form-control" accept="image/*">
        <div class="mt-3 text-center">
          <img alt="" id="preview" class="img-fluid rounded shadow-sm" style="max-height: 200px; display: none;">
        </div>
      </div>

      <!-- بيانات المنتج -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Product Name:</label>
        <input type="text" id="productName" class="form-control">

        <label class="form-label fw-bold mt-3">Category:</label>
        <input type="text" id="productCategory" class="form-control">

        <label class="form-label fw-bold mt-3">Price ($):</label>
        <input type="number" id="productPrice" class="form-control">

        <label class="form-label fw-bold mt-3">Discount (%):</label>
        <input type="number" id="productDiscount" class="form-control" min="0" max="100">

        <label class="form-label fw-bold mt-3">Stock:</label>
        <input type="number" id="productStock" class="form-control" min="0">

        <label class="form-label fw-bold mt-3">Description:</label>
        <textarea id="productDescription" class="form-control" rows="3"></textarea>
      </div>
    </div>

    <div class="text-center mt-4">
      <button id="updateProduct" class="btn btn-primary px-5 py-2 fw-bold">
        <i class="bi bi-save"></i> Save Changes
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<script>
const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
if (!loggedInUser || (loggedInUser.role !== "seller" && loggedInUser.role !== "admin")) {
  alert("You are not authorized to edit products.");
  window.location.href = "../pages/auth/login.html";
}

const productId = parseInt(localStorage.getItem("editProductId"));
let data = JSON.parse(localStorage.getItem("ecommerceData")) || { products: [] };
let products = data.products || [];
let product = products.find(p => p.id === productId);

if (!product) {
  alert("Product not found");
  window.location.href = "./ViewProducts.html";
}

if (loggedInUser.role === "seller" && product.sellerId !== loggedInUser.id) {
  alert("You are not allowed to edit this product.");
  window.location.href = "./ViewProducts.html";
}

document.getElementById("productId").value = product.id;
document.getElementById("productName").value = product.name;
document.getElementById("productCategory").value = product.category;
document.getElementById("productPrice").value = product.price;
document.getElementById("productDiscount").value = product.discount;
document.getElementById("productStock").value = product.stock;
document.getElementById("productDescription").value = product.description;

if (product.imageUrl) {
  let preview = document.getElementById("preview");
  preview.src = product.imageUrl;
  preview.style.display = "block";
}
let selectedImage = product.imageUrl || "";

document.getElementById('uploadImage').addEventListener('change', function(e) {
  let file = e.target.files[0];
  let reader = new FileReader();

  reader.onload = function(event) {
    selectedImage = event.target.result; 
    let preview = document.getElementById('preview');
    preview.src = selectedImage;
    preview.style.display = "block";
  };

  if (file) {
    reader.readAsDataURL(file);
  }
});

document.getElementById("updateProduct").addEventListener("click", function() {
  product.name = document.getElementById("productName").value.trim();
  product.category = document.getElementById("productCategory").value.trim();
  product.price = parseFloat(document.getElementById("productPrice").value);
  product.discount = parseInt(document.getElementById("productDiscount").value) || 0;
  product.stock = parseInt(document.getElementById("productStock").value) || 0;
  product.description = document.getElementById("productDescription").value.trim();
  product.imageUrl = selectedImage;

  localStorage.setItem("ecommerceData", JSON.stringify(data));
  alert("Product updated successfully");
  window.location.href = "./ViewProducts.html";
});
</script>

</body>
</html>
