<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: none;
    }
    .status {
      padding: 0.25rem 0.75rem;
      border-radius: 8px;
      font-weight: 500;
      color: #fff;
      font-size: 0.875rem;
    }
    .Pending { background-color: #ffc107; }
    .Shipped { background-color: #7f8c8d; }
    .Delivered { background-color: #2ecc71; }
    .Cancelled { background-color: #dc3545; }
    .Processing { background-color: #3498db; }
    .OnHold { background-color: #9b59b6; }

    .action-btn {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 5px;
    }
    .edit-btn { background: #3498db !important; }
    .delete-btn { background: #e74c3c !important; }
  </style>
</head>
<body>

<div class="container py-4">

  <!-- Top Controls -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Orders</h2>
    <button id="addOrderBtn" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#addOrderModal">
      <i class="bi bi-plus-circle me-1"></i> Add Order
    </button>
  </div>

  <!-- Filters -->
  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search by customer or product...">
    </div>
    <div class="col-md-3">
      <select id="statusFilter" class="form-select form-select-lg">
        <option value="">Select Status</option>
        <option value="Pending">Pending</option>
        <option value="Processing">Processing</option>
        <option value="OnHold">On Hold</option>
        <option value="Shipped">Shipped</option>
        <option value="Delivered">Delivered</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>
  </div>

  <!-- Orders Table -->
  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-hover table-striped-columns align-middle text-center">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Product</th>
            <th>Price</th>
            <th>Status</th>
            <th id="actionsHeader" class="d-none">Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Order Modal -->
<div class="modal fade" id="addOrderModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h4>Add Order</h4>
      <input type="text" id="customerName" class="form-control mb-2" placeholder="Customer Name">
      <input type="text" id="productName" class="form-control mb-2" placeholder="Product Name">
      <input type="number" id="quantity" class="form-control mb-2" placeholder="Quantity">
      <select id="status" class="form-select mb-3">
        <option value="Pending">Pending</option>
        <option value="Processing">Processing</option>
        <option value="OnHold">On Hold</option>
        <option value="Shipped">Shipped</option>
        <option value="Delivered">Delivered</option>
        <option value="Cancelled">Cancelled</option>
      </select>
      <button class="btn btn-primary w-100" onclick="addOrder()" data-bs-dismiss="modal">Add</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  
  const userRole = "admin";

  let orders = [
    {id: 1, customer: 'abdo', product: 'Laptop', quantity: 1, status: 'Pending'},
    {id: 2, customer: 'ali', product: 'Smartphone', quantity: 2, status: 'Shipped'},
    {id: 3, customer: 'ahmed', product: 'Headphone', quantity: 3, status: 'Delivered'},
    {id: 4, customer: 'mostafa', product: 'Monitor', quantity: 1, status: 'Cancelled'},
    {id: 5, customer: 'maged', product: 'Keyboard', quantity: 2, status: 'Pending'},
    {id: 6, customer: 'kareem', product: 'Mouse', quantity: 1, status: 'Delivered'},
  ];
  let orderId = orders.length + 1;

  const tableBody = document.getElementById('ordersTable');
  const searchInput = document.getElementById('searchInput');
  const statusFilter = document.getElementById('statusFilter');
  const addOrderBtn = document.getElementById('addOrderBtn');
  const actionsHeader = document.getElementById('actionsHeader');

  
  if(userRole === "admin"){
    addOrderBtn.classList.remove("d-none");
    actionsHeader.classList.remove("d-none");
  }

  function renderOrders(list) {
    tableBody.innerHTML = '';
    list.forEach(order => {
      let row = `
        <tr>
          <td>${order.id}</td>
          <td>${order.customer}</td>
          <td>${order.product}</td>
          <td>${order.quantity}</td>
          <td><span class="status ${order.status.replace(" ","")}">${order.status}</span></td>
      `;
      if(userRole === "admin"){
        row += `
          <td>
            <button class="action-btn edit-btn" onclick="editOrder(${order.id})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteOrder(${order.id})">Delete</button>
          </td>
        `;
      }
      row += `</tr>`;
      tableBody.innerHTML += row;
    });
  }

  function filterOrders() {
    const searchTerm = searchInput.value.toLowerCase();
    const statusTerm = statusFilter.value;
    const filtered = orders.filter(order => {
      const matchesSearch = order.customer.toLowerCase().includes(searchTerm) ||
                            order.product.toLowerCase().includes(searchTerm);
      const matchesStatus = statusTerm === '' || order.status === statusTerm;
      return matchesSearch && matchesStatus;
    });
    renderOrders(filtered);
  }

  function addOrder() {
    const customer = document.getElementById('customerName').value.trim();
    const product = document.getElementById('productName').value.trim();
    const quantity = document.getElementById('quantity').value.trim();
    const status = document.getElementById('status').value;

    if(!customer || !product || !quantity){ alert('Fill all fields'); return; }

    orders.push({id: orderId++, customer, product, quantity, status});
    filterOrders();

    document.getElementById('customerName').value='';
    document.getElementById('productName').value='';
    document.getElementById('quantity').value='';
    document.getElementById('status').value='Pending';
  }

  function deleteOrder(id){
    orders = orders.filter(o => o.id !== id);
    filterOrders();
  }

  function editOrder(id){
    const order = orders.find(o => o.id === id);
    const newStatus = prompt("Update status (Pending, Processing, OnHold, Shipped, Delivered, Cancelled):", order.status);
    if(newStatus && ["Pending","Processing","OnHold","Shipped","Delivered","Cancelled"].includes(newStatus)){
      order.status = newStatus;
      filterOrders();
    } else if(newStatus) alert("Invalid status!");
  }

  searchInput.addEventListener('input', filterOrders);
  statusFilter.addEventListener('change', filterOrders);

  filterOrders();
</script>
</body>
</html>
