<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./css/dashboard.css"> -->
  <title> Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      border: none;
    }

    .card input, .card select, .card button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    .card button {
      background: #00ad00;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    .status-badge {
      padding:  10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }

    .Pending { background: #f39c12; }
    .Processing { background: #3498db; }
    .OnHold { background: #9b59b6; }
    .Shipped { background: #27ae60; }
    .Delivered { background: #2ecc71; }
    .Cancelled { background: #c0392b; }

    .action-btn {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 5px;
    }

    .edit-btn { background: #3498db !important; }
    .delete-btn { background: #e74c3c !important; }
  </style>
</head>
<body>
  

  <div class="card container">
    <h2>Add Order</h2>
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="quantity" placeholder="Quantity">
    <select id="status">
      <option value="Pending">Pending</option>
      <option value="Processing">Processing</option>
      <option value="OnHold">On Hold</option>
      <option value="Shipped">Shipped</option>
      <option value="Delivered">Delivered</option>
      <option value="Cancelled">Cancelled</option>
    </select>
    <button onclick="addOrder()">Add Order</button>
  </div>

  <div class="card container-lg d-flex">
    <h2>Orders List</h2>
    <table>
      <thead>
        <tr >
          <th ju>#</th>
          <th>Customer</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

  <script>
    let orders = [];
    let orderId = 1;

    function addOrder() {
      const customer = document.getElementById('customerName').value.trim();
      const product = document.getElementById('productName').value.trim();
      const quantity = document.getElementById('quantity').value.trim();
      const status = document.getElementById('status').value;

      if(!customer || !product || !quantity){ alert('Fill all fields'); return; }

      orders.push({id: orderId++, customer, product, quantity, status});
      renderOrders();

      document.getElementById('customerName').value='';
      document.getElementById('productName').value='';
      document.getElementById('quantity').value='';
      document.getElementById('status').value='Pending';
    }

    function deleteOrder(id){
      orders = orders.filter(o => o.id !== id);
      renderOrders();
    }

    function editOrder(id){
      const order = orders.find(o => o.id === id);
      const newStatus = prompt("Update status (Pending, Processing, OnHold, Shipped, Delivered, Cancelled):", order.status);
      if(newStatus && ["Pending","Processing","OnHold","Shipped","Delivered","Cancelled"].includes(newStatus)){
        order.status = newStatus;
        renderOrders();
      } else if(newStatus) alert("Invalid status!");
    }

    function renderOrders(){
      const table = document.getElementById('ordersTable');
      table.innerHTML='';
      orders.forEach(o=>{
        table.innerHTML+=`
          <tr >
            <td>${o.id}</td>
            <td>${o.customer}</td>
            <td>${o.product}</td>
            <td>${o.quantity}</td>
            <td><span class="status-badge ${o.status.replace(" ","")}">${o.status.replace("OnHold","On Hold")}</span></td>
            <td>
              <button class="action-btn edit-btn" onclick="editOrder(${o.id})">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteOrder(${o.id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }
  </script>
</body>
</html>
