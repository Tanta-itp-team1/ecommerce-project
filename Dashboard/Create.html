<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Add New Product</h2>

    <div class="row g-4">
      <!-- صورة المنتج -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Product Image:</label>
        <input type="file" id="uploadImage" class="form-control" accept="image/*">
        <div class="mt-3 text-center">
          <img alt="" id="preview" class="img-fluid rounded shadow-sm" style="max-height: 200px; display: none;">
        </div>
      </div>

      <!-- بيانات المنتج -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Product Name:</label>
        <input type="text" id="productName" class="form-control" placeholder="Enter product name">

        <label class="form-label fw-bold mt-3">Category:</label>
        <select id="productCategory" class="form-select">
          <option value="">-- Select Category --</option>
        </select>

        <label class="form-label fw-bold mt-3">Price ($):</label>
        <input type="number" id="productPrice" class="form-control" placeholder="Enter price">

        <label class="form-label fw-bold mt-3">Discount (%):</label>
        <input type="number" id="productDiscount" class="form-control" placeholder="Enter discount" min="0" max="100">

        <label class="form-label fw-bold mt-3">Stock:</label>
        <input type="number" id="productStock" class="form-control" placeholder="Enter stock" min="0">

        <label class="form-label fw-bold mt-3">Description:</label>
        <textarea id="productDescription" class="form-control" rows="3" placeholder="Enter product description"></textarea>
      </div>
    </div>

    <div class="text-center mt-4">
      <button id="saveProduct" class="btn btn-success px-5 py-2 fw-bold">
        <i class="bi bi-save"></i> Save Product
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<script>
const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
if (!loggedInUser || (loggedInUser.role !== "seller" && loggedInUser.role !== "admin")) {
  alert("You are not authorized to add products.");
  window.location.href = "../pages/auth/login.html"; 
}

let selectedImage = "";

// ✅ تحميل الكاتيجوريز من المنتجات الموجودة في localStorage
function loadCategories() {
  let data = JSON.parse(localStorage.getItem("ecommerceData"));
  if (!data || !data.products) return;

  let categories = [...new Set(data.products.map(p => p.category))]; // unique categories
  const select = document.getElementById("productCategory");

  categories.forEach(cat => {
    let option = document.createElement("option");
    option.value = cat;
    option.textContent = cat;
    select.appendChild(option);
  });
}
loadCategories();


document.getElementById('uploadImage').addEventListener('change', function(e) {
  let file = e.target.files[0];
  let reader = new FileReader();

  reader.onload = function(event) {
    selectedImage = event.target.result; 
    let preview = document.getElementById('preview');
    preview.src = selectedImage;
    preview.style.display = "block";
  };

  if (file) {
    reader.readAsDataURL(file);
  }
});


document.getElementById('saveProduct').addEventListener('click', function() {
  let name = document.getElementById('productName').value.trim();
  let category = document.getElementById('productCategory').value;
  let price = parseFloat(document.getElementById('productPrice').value);
  let discount = parseInt(document.getElementById('productDiscount').value) || 0;
  let stock = parseInt(document.getElementById('productStock').value) || 0;
  let description = document.getElementById('productDescription').value.trim();

  if (!name || !category || isNaN(price)) {
    alert("Please fill in all required fields");
    return;
  }

  let data = JSON.parse(localStorage.getItem("ecommerceData"));

  let newId = data.products.length ? data.products[data.products.length - 1].id + 1 : 1;

  let newProduct = {
    id: newId,
    name,
    category,
    price,
    discount,
    stock,
    soldCount: 0,
    description,
    imageUrl: selectedImage || "../assets/images/products/placeholder.jpg", 
    sellerId: loggedInUser.id 
  };

  data.products.push(newProduct);
  localStorage.setItem("ecommerceData", JSON.stringify(data));

  alert("Product saved successfully");
  window.location.href = "ViewProducts.html"; 
});
</script>

</body>
</html>
