<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/login.css">
</head>
<body class="bg-light">

  <div class="container-fluid min-vh-100 d-flex flex-column flex-lg-row p-0">
    
    <div class="col-lg-6 p-0 d-none d-lg-block">
      <div class="w-100 h-100 bg-cover bg-center" 
           style="background-image: url('../../assets/dl.beatsnoop\ 1.png');"></div>
    </div>

    <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center p-4">
      <form id="loginForm" class="bg-white shadow rounded p-4 w-100 mt-sm-5 mt-md-0" style="max-width: 400px;" novalidate>
        <h2 class="text-center mb-4">Login</h2>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
            <span class="input-group-text bg-white" id="togglePassword" style="cursor:pointer;">
              <i class="bi bi-eye" id="eyeIcon"></i>
            </span>
          </div>
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <button type="submit" id="loginBtn" class="btn btn-danger w-100 fw-medium">
          <span id="loginBtnSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
          <span id="loginBtnText">Login</span>
        </button>

        <div class="form-text text-center mt-3">
          Don't have an account? <a href="register.html" class="text-decoration-none">Register</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Toasts -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="loginToast" class="toast text-white bg-success" role="alert">
      <div class="d-flex">
        <div class="toast-body">✅ Login successful!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="loginErrorToast" class="toast text-white bg-danger" role="alert">
      <div class="d-flex">
        <div class="toast-body">❌ Invalid email or password.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/login.js"></script>
</body>
</html>
