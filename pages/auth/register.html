<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/register.css" />
</head>
<body>

<div class="container-fluid h-100 d-flex flex-column flex-lg-row p-0">
  <!-- Left Column -->
  <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center p-4">
    <form id="registerForm" class="form-box w-100" novalidate>
      <h2 class="text-center mb-4">Create Account</h2>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username" required />
        <div class="invalid-feedback">Username is required.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
          <span class="input-group-text" id="togglePassword">
            <i class="bi bi-eye" id="passwordIcon"></i>
          </span>
        </div>
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password" required />
          <span class="input-group-text" id="toggleConfirmPassword">
            <i class="bi bi-eye" id="confirmPasswordIcon"></i>
          </span>
        </div>
        <div class="invalid-feedback">Passwords do not match.</div>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select id="role" class="form-select" required>
          <option value="">Choose role</option>
          <option value="customer">Customer</option>
          <option value="seller">Seller</option>
        </select>
        <div class="invalid-feedback">Role is required.</div>
      </div>

      <button type="submit" id="submitBtn" class="btn btn-primary w-100">Register</button>

      <div class="form-text text-center mt-3">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <!-- Right Column -->
  <div class="col-12 col-lg-6 p-0">
    <div class="image-side bg-primary h-100"></div>
  </div>
</div>

<!-- Toasts -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  <div id="toastSuccess" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">✅ Registration successful!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
  <div id="toastError" class="toast align-items-center text-white bg-danger border-0 mt-2" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">❌ Email already exists!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/register.js"></script>
</body>
</html>
