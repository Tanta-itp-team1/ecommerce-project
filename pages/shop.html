<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container py-5">
            <div class="category-buttons m-1">
                <button class="category-btn item-allitem"><span class="">All Products</span></button>
                <button class="category-btn">Women</button>
                <button class="category-btn">Men</button>
                <button class="category-btn">Bag</button>
                <button class="category-btn">Shoes</button>
                <button class="category-btn">Watches</button>
            </div>

        </div>
        <div class="container py-5">
            <div class="row" id="shop-container"></div>
        </div>
    <script src="../js/initData.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
    const ShopProducts = [
            {id:1 ,imgSrc: "../assets/bag.png", title: "Shop Item 1",existence:false, price: 222, sale: "-30%" },
            {id:2 ,imgSrc: "../assets/bag.png", title: "Shop Item 2",existence:false, price: 199 },
            {id:3 ,imgSrc: "../assets/bag.png", title: "Shop Item 3",existence:false, price: 150 },
            {id:4 ,imgSrc: "../assets/bag.png", title: "Shop Item 4",existence:false, price: 299 },
            {id:5 ,imgSrc: "../assets/bag.png", title: "Shop Item 5",existence:false, price: 99,  },
            {id:6 ,imgSrc: "../assets/bag.png", title: "Shop Item 6",existence:false, price: 180 },
            {id:7 ,imgSrc: "../assets/bag.png", title: "Shop Item 5",existence:false, price: 99,  },
            {id:8 ,imgSrc: "../assets/bag.png", title: "Shop Item 6",existence:false, price: 180 },
            {id:9 ,imgSrc: "../assets/bag.png", title: "Shop Item 5",existence:false, price: 99, sale: "-50%" },
            {id:10 ,imgSrc: "../assets/bag.png", title: "Shop Item 6",existence:false, price: 180 },
            

        ];
        let LocalVar = JSON.parse(localStorage.getItem('wishListProducts'))
        let WishlistProducts=localStorage.getItem('wishListProducts')?LocalVar:[];
        function renderProducts(containerId, products,) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < products.length; i++) {
                const p = products[i];
                container.innerHTML += `
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="product-card">
                            <div class="product-image">
                                ${p.sale ? `<span class="sale-badge">${p.sale}</span>` : ""}
                                <button class="Shop-btn "onclick="copyToWishlist(${i})">
                                    <i id="whiteHeart-${i}" class="fa-regular fa-heart"></i>
                                </button>
                                <button class="view-btn">
                                    <i class="fas fa-magnifying-glass" onclick="goToProductDetails(${i})"></i>
                                </button>
                                <img src="${p.imgSrc}" alt="${p.title}">
                            </div>
                            <div class="product-info">
                                <h5 class="product-title">${p.title}</h5>
                                <div class="product-price">
                                    <span class="current-price">$${p.price}</span>
                                </div>
                                <button class="add-to-cart">
                                    <i class="fas fa-shopping-cart me-2"></i>
                                    Add To Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        renderProducts("shop-container", ShopProducts);
        function copyToWishlist(index){
            let exist=false;
            for (let i=0;i<WishlistProducts.length;i++){
                if(WishlistProducts[i].id==ShopProducts[index].id){
                    exist=true;
                }
            }

            let heart=document.getElementById(`whiteHeart-${index}`)
            if(!exist){
            WishlistProducts.push(ShopProducts[index]);
            console.log(WishlistProducts);
                heart.className='fa-solid fa-heart redHeart';
                
            
            localStorage.setItem("wishListProducts",JSON.stringify(WishlistProducts))
            

        }else{
            WishlistProducts=WishlistProducts.filter(
                element=> element.id!=ShopProducts[index].id 
            );
            localStorage.setItem("wishListProducts",JSON.stringify(WishlistProducts))
            heart.className="fa-regular fa-heart ";
        }
    };
    function goToProductDetails(index){
        window.location.href='test.html';
    };

</script>
  </body>
</html>
