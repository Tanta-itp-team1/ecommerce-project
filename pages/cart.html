<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="mb-4">Your Shopping Cart</h2>
  <div id="cart-items"></div>
  <div class="mt-4">
    <h4>Total: $<span id="cart-total">0</span></h4>
    <a href="checkout.html" class="btn btn-success mt-2">Proceed to Checkout</a>
  </div>
</div>

<script>
    function loadCart() {
        let ecommerceData = JSON.parse(localStorage.getItem("ecommerceData"));
        let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

        let userCart = ecommerceData.cart.find(c => c.userId == loggedInUser.id);
        let data = userCart ? userCart.items : [];

        let cartHTML = "";
        let total = 0;

        if (data.length === 0) {
            document.getElementById("cart-items").innerHTML = "<p>Your cart is empty.</p>";
            document.getElementById("cart-total").textContent = "0";
            return;
        }

        data.forEach((item, index) => {
            let product = ecommerceData.products.find(p => p.id == item.productId);
            let price = product.discount? product.price - product.price * (product.discount / 100) : product.price
            total += price * item.quantity;
            cartHTML += `
      <div class="card shadow-sm border-0 mb-3">
  <div class="row g-0 align-items-center p-2">

    <!-- Product Image -->
    <div class="col-md-2 text-center">
      <img src="../assets/images/products/${product.imageUrl}" 
           class="img-fluid rounded" 
           alt="${product.name}" 
           style="max-height: 80px; object-fit: contain;">
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <div class="card-body py-2">
        <h6 class="card-title mb-1 fw-bold">${product.name}</h6>
        <p class="mb-1 text-muted">$${price.toFixed(2)} <span class="text-decoration-line-through text-danger">${product.discount? product.price.toFixed(2): ""}</span></p>
        <div class="input-group input-group-sm" style="max-width: 120px;">
          <span class="input-group-text">Qty</span>
          <input type="number" class="form-control quantity-input" 
                 min="1" 
                 value="${item.quantity}" 
                 data-index="${index}">
        </div>
      </div>
    </div>

    <!-- Remove Button & Subtotal -->
    <div class="col-md-4 text-end pe-3">
      <p class="mb-1 fw-semibold text-success">
        $${(price * item.quantity).toFixed(2)}
      </p>
      <button class="btn btn-outline-danger btn-sm remove-item" data-index="${index}">
        <i class="bi bi-trash"></i> Remove
      </button>
    </div>

  </div>
</div>

    `;
        });

        document.getElementById("cart-items").innerHTML = cartHTML;
        document.getElementById("cart-total").textContent = total.toFixed(2);

    // Quantity change
    document.querySelectorAll(".quantity-input").forEach(input => {
        input.addEventListener("change", function () {
            let index = this.dataset.index;
            data[index].quantity = parseInt(this.value) || 1;
            userCart.items = data;
            localStorage.setItem("ecommerceData", JSON.stringify(ecommerceData));
            loadCart();
        });
    });

    // Remove item
    document.querySelectorAll(".remove-item").forEach(button => {
            button.addEventListener("click", function () {
                let index = this.dataset.index;
                let productName = ecommerceData.products.find(p => p.id == data[index].productId)?.name || "this item";

                if (confirm(`Are you sure you want to remove "${productName}" from your cart?`)) {
                    data.splice(index, 1);
                    userCart.items = data;
                    localStorage.setItem("ecommerceData", JSON.stringify(ecommerceData));
                    loadCart();
                }
            });
        });
}
    function addToCart(productId, quantity) {
        // Get ecommerce data from localStorage or initialize it
        let data = JSON.parse(localStorage.getItem("ecommerceData")) || { cart: [] };

        // Find the logged in user ID (replace with your actual variable)
        let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!loggedInUser || !loggedInUser.id) {
            alert("You must be logged in to add items to the cart.");
            return;
        }

        // Find the user's cart
        let userCart = data.cart.find(c => c.userId === loggedInUser.id);

        // If no cart exists for this user, create one
        if (!userCart) {
            userCart = { userId: loggedInUser.id, items: [] };
            data.cart.push(userCart);
        }

        // Check if product is already in cart
        let existingItem = userCart.items.find(item => item.productId === productId);
        if (existingItem) {
            existingItem.quantity += quantity; // Increment quantity
        } else {
            userCart.items.push({ productId, quantity }); // Add new product
        }

        // Save back to localStorage
        localStorage.setItem("ecommerceData", JSON.stringify(data));

        console.log(`Product ${productId} added to cart. Current cart:`, userCart.items);
    }
loadCart();
</script>
</body>
</html>
