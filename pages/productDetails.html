<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/productDetails.css">
</head>
<body>
    <div class="container my-5">
        <nav class="breadcrumb-nav mb-4">
            <ol class="breadcrumb bg-transparent px-0">
                <li class="breadcrumb-item"><a href="../index.html" class="text-decoration-none">Home</a></li>
                <li class="breadcrumb-item"><a href="#" class="text-decoration-none" id="productCategory"></a></li>
                <li class="breadcrumb-item active" aria-current="page" id="productNameBreadcrumb"></li>
            </ol>
        </nav>

        <div class="row g-5 align-items-stretch">
            <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-center p-2 h-100 product-main-img-container position-relative">
                    
                    <img src="" class="object-fit-cover rounded mw-100 mh-100" id="productMainImage" alt="Product Image">
                </div>
            </div>

            <div class="col-md-6">
                <div class="d-flex flex-column h-100 justify-content-between p-4 bg-white rounded shadow-sm">
                    <div>
                        <h4 id="productTitle">Product Title</h4>
                        <p>
                            <span class="text-warning" id="productRating">★★★★☆</span>
                            <span class="text-muted" id="reviewCount">(89 Reviews)</span> |
                            <span class="text-success" id="stockStatus">In Stock</span>
                        </p>
                        <h5 class="text-danger mb-3" id="productPrice">$25.00</h5>
                        <p class="text-muted" id="productDescription">
                            Product description goes here.
                        </p>

                        <div class="d-flex align-items-center mb-4">
                            <div class="input-group" style="width: 120px;">
                                <button class="btn btn-outline-secondary" onclick="decreaseQuantity()">−</button>
                                <input type="text" class="form-control text-center" value="1" id="quantityInput" readonly>
                                <button class="btn btn-danger" onclick="increaseQuantity()">+</button>
                            </div>
                            <button class="btn btn-danger ms-3 w-25" id="buyNowBtn">Buy Now</button>
                        </div>
                    </div>

                    <div class="border p-3 rounded">
                        <div class="d-flex align-items-center gap-3 mb-3">
                            <i class="bi bi-truck fs-3"></i>
                            <div>
                                <h5 class="fw-medium">Free Delivery</h5>
                                <p class="fw-medium text-decoration-underline mb-0">Enter your postal code for Delivery Availability</p>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex align-items-center gap-3">
                            <i class="bi bi-arrow-repeat fs-3"></i>
                            <div>
                                <h5 class="fw-medium">Return Delivery</h5>
                                <p class="fw-medium text-muted mb-0">Free 30 Days Delivery Returns. <a href="#" class="text-black">Details</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="buyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Success</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Product added to cart successfully!
            </div>
        </div>
    </div>

    <script src="../js/initData.js"></script>
    <script src="../js/productDetails.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
